<form class="row">
  <div class="form-group col-sm p-2">
    <label for="nombre" class="visually-hidden">Nombre</label>
    <input
      type="text"
      class="form-control"
      name="nombre"
      id="nombre"
      placeholder="Nombre"
      #nombre
    />
  </div>
  <div class="form-group col-sm p-2">
    <label for="apellido" class="visually-hidden">Apellido</label>
    <input
      type="text"
      class="form-control"
      name="apellido"
      id="apellido"
      placeholder="Apellido"
      #apellido
    />
  </div>
  <div class="col p-2">
    <button
      class="btn btn-primary"
      type="submit"
      (click)="agregarPersona(nombre, apellido)"
    >
      Agregar
    </button>
  </div>
</form>
